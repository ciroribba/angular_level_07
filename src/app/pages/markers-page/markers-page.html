<div #map class="h-[60vh] sm:h-[calc(100vh-64px)]"></div>

<section
  class="h-[40vh] sm:fixed sm:w-[260px] bg-white sm:rounded sm:top-20 sm:left-10 p-5 overflow-y-scroll"
>
  <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>

  <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {

    <div
      class="form-control"
      (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
      (dblclick)="deleteMarker(marker)"
    >
      <label class="label cursor-pointer flex flex-row justify-between">
        <div class="flex flex-col gap-2">
          <span class="label-text text-black text-xs min-w-0">
            LAT: {{ marker.mapboxMarker.getLngLat().lat | json | number:'1.2-6' }}
          </span>
          <span class="label-text text-black text-xs min-w-0">
            LONG: {{ marker.mapboxMarker.getLngLat().lng | json | number:'1.2-6' }}
          </span>
        </div>

        <input
          type="radio"
          name="radio-10"
          class="radio"
          [style]="{ backgroundColor: marker.mapboxMarker._color }"
          checked="checked"
        />
      </label>
      <hr class="my-2 border-gray-200" />
    </div>
    } @empty {
    <div class="flex justify-center items-center bg-blue-100 rounded py-5">
      <p class="text-xs text-secondary">No hay marcadores</p>
    </div>
    }
  </div>
</section>
